<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <main id="content">
            {{ range (.Paginator 10).Pages }}
            <article>
                <h2>{{.Title}}</h2>
                {{ .Summary }}
            </article>
            {{ end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
